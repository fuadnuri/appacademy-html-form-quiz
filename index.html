<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>intermediate html and css quiz</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Add User</legend>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="emai">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Guest">Guest</option>
                
                </select>
            </div>
            
            <div>
                <p>Choolse your favorite programming language:</p>
                <input type="radio" name="fav_language" id="HTML">
                <label for="HTML">HTML</label>
                <br>
                <input type="radio" name="fav_language" id="CSS">
                <label for="CSS">CSS</label>
            <br>
                <input type="radio" name="fav_language" id="JavaScript">
                <label for="JavaScript">JavaScript</label>
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <div>
                <input type="checkbox" name="signUp" id="signUP">
                <label for="signUp">SignUp</label>
            </div>
            <div>
                <input type="checkbox" name="agree2Terms" id="agree2Terms">
                <label for="agree2Terms">Agree to terms and conditions</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
